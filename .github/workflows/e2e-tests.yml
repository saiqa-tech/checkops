name: E2E and Performance Tests

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: checkops
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run migrations
        run: npm run migrate
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: checkops
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_SSL: false
      
      - name: Run all tests with coverage
        run: npm run test:all
        env:
          CI: true
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: checkops
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_SSL: false
      
      - name: Upload full coverage report
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/coverage-final.json
          flags: e2e-tests
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
      
      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage/
            *.log
